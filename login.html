<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Recipe Collection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
  <div class="login-container">
    <h1>Recipe Collection</h1>
    <p class="login-subtitle">Silakan login untuk melanjutkan</p>

    <form id="loginForm" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="Masukkan username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Masukkan password" required>
      </div>

      <button type="submit" id="loginBtn">Login</button>

      <p id="loginMessage" class="message"></p>
    </form>

    <div id="loading" class="loading hidden">Sedang memverifikasi...</div>
  </div>

  <script src="js/login.js" defer></script>
</body>
</html>
